<!DOCTYPE html>
<html>
<head>
  <style>
    .menu {
      width: 200px;
      float: left;
    }
    .menu a {
      display: block;
      padding: 8px;
      text-decoration: none;
      color: black;
    }
    .submenu {
      display: none;
    }
    .menu a:hover + .submenu, .submenu:hover {
      display: block;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="#">Inicio</a>
    <a href="#">Acerca de</a>
    <a href="#">Contacto</a>
    <a href="#">Blog</a>
    <div class="submenu">
      <a href="#">Entrada 1</a>
      <a href="#">Entrada 2</a>
      <a href="#">Entrada 3</a>
    </div>
  </div>
</body>
</html>
